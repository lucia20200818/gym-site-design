<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="utf-8" />
        <title>FitBee.contact us</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <style></style>
    </head>

    <body style="background-color: black;">
        <header class="navigation bg-dark">
            <!-- set navigation bar background black to fit the body background -->
            <div class="topnav">
                <!-- set div for topnav-->
                <a href="contact_us2.html">Contact</a>
                <!-- contact link-->
                <a href="addTestimonial.html">Add Testimonial</a>
                <!-- add testmonial link-->
                <a href="testimonial.html">Testimonial</a>
                <!-- view testmonial link-->
                <a href="classes.html">class</a>
                <!-- classes link-->
                <a href="registration.html">Register</a>
                <!-- registration link-->
                <a href="index2.html">Index</a>
                <!-- index link-->
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo1.png" alt="" class="img-left" />
                </a>
                <!-- logo link to index-->
            </div>
            <!-- end div topnav-->
        </header>

        <!-- Header Close -->
        <section>
            <div class="container">
                <!--container div-->
                <div class="row justify-content-center mb-5">
                    <!--row div-->
                    <div class="col-lg-8">
                        <!--position div-->
                        <span class="text-warning font-extra font-md">FitBee</span>
                        <h2 class="mt-3 mb-4 text-white">Help Us reach out to you</h2>
                        <!--title of form-->
                        <form>
                            <!--contact form-->
                            <div class="form-group">
                                <!--first name text div group-->
                                <label for="firstname" class="text-white">First Name</label>
                                <input type="text" class="form-control" id="firstname" />
                            </div>
                            <!--end first name text div group-->
                            <div class="form-group">
                                <!--last name text div group-->
                                <label for="lastname" class="text-white">Last Name</label>
                                <input type="text" class="form-control" id="lastname" />
                            </div>
                            <!--end last name text div group-->
                            <div class="form-group">
                                <!--email text div group-->
                                <label for="email" class="text-white">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                            </div>
                            <!--end email text div group-->
                            <div class="form-group">
                                <!--email text div group-->
                                <label for="call" class="text-white">Phone</label>
                                <input type="call" class="form-control" id="call"  />
                            </div>
                            <!--end email text div group-->
                            <div class="form-check">
                                <!--gender radio button group-->
                                <input class="form-check-input text-white" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked />
                                <label class="form-check-label text-white" for="exampleRadios1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" />
                                <label class="form-check-label text-white" for="exampleRadios2">
                                    Female
                                </label>
                            </div>
                            <!--end gender radio button group-->

                            <div class="form-group">
                                <!--message form group-->
                                <label class="text-white" for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <!--end message form group-->
                            <button type="submit" class="btn btn-warning">Submit</button>
                            <!--submit button-->
                        </form>
                        <!--end contact form-->
                    </div>
                    <!--end position div-->
                </div>
                <!--end row div-->
            </div>
            <!--end container div-->
        </section>
        <!--end section-->
    </body>
</html>
